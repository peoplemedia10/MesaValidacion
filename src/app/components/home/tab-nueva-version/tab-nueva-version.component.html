<div class="max-w-2xl bg-white py-10 px-5 m-auto w-full mt-10">
    <div class="grid grid-cols-1 gap-2 max-w-xl m-auto">
        <form>
            <div class="col-span-2 lg:col-span-1">
                <input 
                    type="text" 
                    class="border-solid border-gray-400 border-2 p-3 md:text-xl w-full" 
                    placeholder="Descripción Corta"
                    formControlName="titulo" 
                />
            </div>
        
            <div class="col-span-2">
                <textarea 
                    cols="30" 
                    rows="8" 
                    class="border-solid border-gray-400 border-2 p-3 md:text-xl w-full" 
                    placeholder="Descripción Larga"
                    formControlName="descripcion" 
                    required
                ></textarea>
            </div>
    
            <div class="flex items-center justify-center w-full mt-5">
                <label 
                    for="dropzone-file" 
                    class="flex flex-col items-center justify-center w-full 
                    h-64 border-2 border-gray-300 border-dashed rounded-lg 
                    cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 
                    hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 
                    dark:hover:bg-gray-600"
                >
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <svg 
                            aria-hidden="true" 
                            class="w-10 h-10 mb-3 text-gray-400" 
                            fill="none" 
                            stroke="currentColor" 
                            viewBox="0 0 24 24" 
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path 
                                stroke-linecap="round" 
                                stroke-linejoin="round" 
                                stroke-width="2" 
                                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 
                                13l-3-3m0 0l-3 3m3-3v12"
                            ></path>
                        </svg>
                        <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
                            <span class="font-semibold">Click para subir editable</span> or drag and drop
                        </p>
                        <p class="text-xs text-gray-500 dark:text-gray-400">
                            PDF, WORD, EXCEL
                        </p>
                    </div>
                    <input id="dropzone-file" type="file" class="hidden" />
                </label>
            </div> 

            <div class="flex items-center justify-center w-full mt-5">
                <label 
                    for="dropzone-file" 
                    class="flex flex-col items-center justify-center w-full 
                    h-64 border-2 border-gray-300 border-dashed rounded-lg 
                    cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 
                    hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 
                    dark:hover:bg-gray-600"
                >
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <svg 
                            aria-hidden="true" 
                            class="w-10 h-10 mb-3 text-gray-400" 
                            fill="none" 
                            stroke="currentColor" 
                            viewBox="0 0 24 24" 
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path 
                                stroke-linecap="round" 
                                stroke-linejoin="round" 
                                stroke-width="2" 
                                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 
                                13l-3-3m0 0l-3 3m3-3v12"
                            ></path>
                        </svg>
                        <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
                            <span class="font-semibold">Click para subir firmado</span> or drag and drop
                        </p>
                        <p class="text-xs text-gray-500 dark:text-gray-400">
                            PDF, WORD, EXCEL
                        </p>
                    </div>
                    <input id="dropzone-file" type="file" class="hidden" />
                </label>
            </div>

            <div class="col-span-2 text-right">
                <button 
                    class="py-3 px-6 bg-green-500 text-white font-bold w-full sm:w-32 mt-5"
                    type="submit"
                >
                    Agregar
                </button>
            </div>
        </form>
    </div>
